<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-section">
      <div class="container">
        <h1>
          <a href="/">
            <img
              class="header-section__img"
              src="./img/pokemon_logo.png"
              width="610px"
              height="225px"
              alt="This is pokemon pokemon logo"
            />
          </a>
        </h1>
      </div>
    </header>
    <section class="first-section">
      <div class="container">
        <form data-form class="first-section__inner-input">
          <input
            class="input-group-text"
            type="text"
            data-form-img-url
            placeholder="Img url"
          />
          <label class="hidden"></label>
          <input
            class="input-group-text"
            type="text"
            data-form-name
            placeholder="Pokemon name"
          />
          <label class="hidden"></label>
          <input
            class="input-group-text"
            type="text"
            data-form-type
            placeholder="Pokemon type"
          />
          <label class="hidden"></label>
          <input
            class="input-group-text"
            type="text"
            data-form-weight
            placeholder="Pokemon weight"
          />
          <label class="hidden"></label>
          <input
            class="input-group-text"
            type="text"
            data-form-height
            placeholder="Pokemon height"
          />
          <label class="hidden"></label>
          <button class="btn btn-primary" type="submit">Add</button>
        </form>
        <div data-pokemon class="first-section__inner"></div>
      </div>
    </section>

    <script src="./js/pokemons.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
